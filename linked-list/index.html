<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    
    <link rel="stylesheet" href="css/style.css">
    <title>Linked List example</title>
</head>
<body>
<center>
    <div class="text-center">
        <h1>Your mini browser</h1>
    </div>    
    <div style="background-color: black;width: 500px; height: 580px;border: 4px solid black;border-radius: 2%;">
        <ul>
            <li><a id="google" class="active" href="#">Google</a></li>
            <li><a id="youtube" href="#">YouTube</a></li>
            <li><a id="twitter" href="#">Twitter</a></li>
            <li><a id="facebook" href="#">Facebook</a></li>
            <li><a id="linkedin" href="#">LinkedIn</a></li>
        </ul>
        <button style="width: 40%;" class="btn btn-warning" id="prevButton"><img src="" alt="Back"/></button>
        <button style="width: 40%;" class="btn btn-success" id="nextButton"><img src="" alt="Next"/></button>
        <div id="container" style="width: 100%;height: 85%;">
        </div>
        <!-- <iframe id="container"></iframe> -->
        <br>
        <h2>History : </h2>
        <div class="row" id="history"></div>
    </div>
    
    <!-- <canvas id="history" style="border: 2px solid black;"></canvas> -->
</center>
<script src="linked_list.js"></script>
</body>
</html>
